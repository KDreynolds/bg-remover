      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <img src="./download_grey.png" width="112" height="28">
        </a>
    
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>
    
          <a class="navbar-item">
            Documentation
          </a>
    
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>
    
            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>
    
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-white">

  </head>
  <body>
    <!-- Header Section -->
    <section class="section terminal">
		<div class="container">
		  <p class="prompt">$ Welcome</p>
		  <h1 class="title">Bridger Photonics</h1>
		  <h2 class="subtitle">Emission reductions made simple.<span class="cursor">_</span></h2>
		</div>
	  </section>

    <!-- About Section -->
    <section class="section terminal">
      <div class="container">
        <p class="prompt">$ About_Bridger_Photonics</p>
        <!-- Your about info here -->
      </div>
    </section>

    <!-- Image Upload Section -->
    <section class="section terminal">
      <div class="container">
        <p class="prompt">$ Upload_Image</p>
        <form hx-post="http://localhost:5000/remove_background" hx-encoding="multipart/form-data" hx-target="#output-image" hx-swap="outerHTML">
          <div class="file">
            <label class="file-label">
              <input class="file-input" type="file" name="image" accept="image/*" required>
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose an image…
                </span>
              </span>
            </label>
          </div>
          <div class="control">
            <button class="button is-link" type="submit">Remove Background</button>
          </div>
        </form>
        <!-- Output Image Box -->
        <div id="output-image" class="image-box">
          <!-- Image will be displayed here -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section class="section terminal">
      <div class="container">
        <p class="prompt">$ Contact_Us</p>
        <!-- Your contact info here -->
      </div>
    </section>
  </body>
